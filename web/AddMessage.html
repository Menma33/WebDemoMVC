<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加留言信息</title>
    <link href="css/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CLEditor1_3_0/jquery.cleditor.css">
    <script src="CLEditor1_3_0/jquery.min.js"></script>
    <script src="CLEditor1_3_0/jquery.cleditor.js"></script>
    <script>
        // $(document).ready(function(){
        //
        // })
        $(function(){
            //初始化cleditor插件
            $("#input").cleditor();
        })
    </script>
</head>
<body>
<div class="container">
    <form class="form-horizontal" method="post" action="user/add">
        <fieldset>
            <legend>
                <h1>添加留言信息</h1>
            </legend>
            <div class="form-group">
                <label for="inputName3" class="col-md-4 control-label">姓名：</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="inputName3" placeholder="姓名" name="name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPhone3" class="col-md-4 control-label">电话号码：</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="inputPhone3" placeholder="电话号码" name="phone">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-md-4 control-label">电子邮箱：</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="xxx@xxx.com" name="email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputTitle3" class="col-md-4 control-label">标题：</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="inputTitle3" placeholder="标题" name="title">
                </div>
            </div>
            <div class="form-group">
                <label  class="col-md-4 control-label">内容：</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="input" cols="30" rows="10" name="content"></textarea>
                </div>
            </div>

            <div class="form-group" align="center">
                <button type="submit" class="btn btn-primary btn-lg">添加留言</button>
                <button type="reset" class="btn btn-default btn-lg">重置留言</button>
            </div>
            <legend align="center"></legend>
        </fieldset>

    </form>
</div>
</body>
</html>
